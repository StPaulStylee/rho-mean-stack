<!DOCTYPE html>
<html ng-app="meanApp">
<head>
  <meta charset="utf-8">
  <title>MEAN Stack!</title>

  <script src="vendors/angular.min.js" charset="utf-8"></script>

  <script src="scripts/app.module.js" charset="utf-8"></script>
  <script src="scripts/people.controller.js" charset="utf-8"></script>

  <link rel="stylesheet" href="vendors/bootstrap.min.css">
</head>
<body ng-controller="PeopleController as ctrl">
  <button ng-click="ctrl.listPeople()">Get People</button>

  <select>
    <option ng-repeat="person in ctrl.people | orderBy: 'favoriteMovie'" >
      {{person.name}}.    Hometown: {{person.hometown}},   Favorite Movie: {{person.favoriteMovie}}
    </option>
  </select>

  <div>

    <label>Name:</label>
    <input type="text" ng-model="ctrl.name"  />

    <label>Hometown:</label>
    <input type="text" ng-model="ctrl.hometown" />

    <label>Favorite Movie:</label>
    <input type="text" ng-model="ctrl.fav"  />

    <button ng-click="ctrl.addPerson()">Add Person</button>

  </div>
</body>
</html>
